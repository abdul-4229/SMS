<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Application</title>

<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">    
            <h1 class="display-5 mb-5"><strong>CRUD Application </strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 mb-3">
                  <label for="firstName" class="form-label">First Name</label>

                </div>

                    <label for="lasttName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                  </div>
                
                  <div class="col-8 mb-3">
                    <label for="rollNo" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
                  </div>
                  <div class="col-8 mb-3">
                    <button type="submit" class="btn btn-success add-btn">Create</button>
                  </div>
              </form>
              <div class="col-10 mt-5">
                <table class="table table-striped table-dark ">
                 <thead>
                  <tr>
                    <th>First name </th>
                    <th>Last name </th>
                    <th>ROll NO  </th>
                    <th>Action </th>
                  </tr>
                 </thead>
                 <tbody id="student-list">

                    </tr>
                    <tr>

                      <td>
                        <a href="#" class="btn btn-warning btn-sm edit"> Edit</a>
                        <a href="#" class="btn btn-danger btn-sm delete"> Delete</a>
                      </td>
                    </tr>
                 </tbody>
                </table>
              </div>
        </div>
    </div>
    <script src="./script.js "></script>
    <h1></h1>
</body>
</html>
